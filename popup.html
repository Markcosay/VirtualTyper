<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Typer</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --success: #06d6a0;
      --danger: #ef476f;
      --light-bg: #f8f9fa;
      --border: #dee2e6;
      --text: #212529;
      --muted: #6c757d;
      --radius: 6px;
      --gap: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 300px; /* Chrome popup safe width */
      max-width: 100%;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: var(--text);
      background: white;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: var(--gap);
      color: var(--primary);
    }

    .form-group {
      margin-bottom: var(--gap);
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 13px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 13px;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 13px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }

    .speed-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .speed-control span {
      min-width: 24px;
      text-align: right;
      font-weight: 500;
    }

    input[type="range"] {
      flex: 1;
      height: 24px;
      padding: 0;
      margin: 0;
    }

    .checkbox-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 4px;
    }

    .checkbox-row input {
      margin: 0;
      width: auto;
    }

    .counter {
      text-align: right;
      font-size: 12px;
      color: var(--muted);
      margin-top: 4px;
    }

    #pasteClipboard {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background: #f1f3f5;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-weight: 500;
      cursor: pointer;
      font-size: 13px;
    }

    #pasteClipboard:hover {
      background: #e9ecef;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 16px 0;
    }

    .btn-group button {
      flex: 1 1 calc(50% - 4px); /* 2 per row */
      min-width: 0;
      padding: 8px;
      border: none;
      border-radius: var(--radius);
      font-weight: 600;
      font-size: 13px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #start { background: var(--success); color: white; }
    #start:hover:not(:disabled) { background: #05c18f; }

    #pause,
    #stop { background: var(--danger); color: white; }
    #pause:hover:not(:disabled),
    #stop:hover:not(:disabled) { background: #e03e65; }

    #resume { background: var(--primary); color: white; }
    #resume:hover:not(:disabled) { background: var(--primary-dark); }

    #status {
      padding: 10px;
      background: var(--light-bg);
      border-radius: var(--radius);
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h2>Virtual Typer</h2>

  <div class="form-group">
    <label for="essay">Text:</label>
    <textarea id="essay" placeholder="Paste or type your text here"></textarea>
    <button id="pasteClipboard">üìã Paste from Clipboard</button>
    <div class="counter">Chars: <span id="charCount">0</span></div>
  </div>

  <div class="form-group">
    <label>Speed (chars/sec):</label>
    <div class="speed-control">
      <span id="speedValue">30</span>
      <input type="range" id="speed" min="1" max="100" value="30">
    </div>
  </div>

  <div class="form-group">
    <div class="checkbox-row">
      <input type="checkbox" id="randomDelay">
      <label for="randomDelay">Randomize delays (human-like)</label>
    </div>
  </div>

  <div class="form-group">
    <label for="selector">Target selector (optional):</label>
    <input type="text" id="selector" placeholder="e.g. textarea[name='essay']">
  </div>

  <div class="btn-group">
    <button id="start">‚ñ∂ Start</button>
    <button id="pause">‚è∏ Pause</button>
    <button id="resume">‚ñ∂ Resume</button>
    <button id="stop">‚èπ Stop</button>
  </div>

  <div id="status">Status: Idle</div>


  <div id="copyright"> ¬© Tanay Kashyap</div>

  <script src="popup.js"></script>
</body>
</html>
